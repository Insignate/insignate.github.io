      <h2 id="fizz-version">FizzBuzzBang Version 1<label id="maybe">... 2 and 3 maybe? =S</label></h2>
      <div class="fizzbuzzbang">
        <table id="fizz-table">
          <thead>
            <tr>
              <th>Detail</th>
              <th>User Option</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><label for="fizznum">Fizz Number:</label></td>
              <td><input type="number" id="fizznum" placeholder="Enter Fizz number" value="3"></td>

            <tr>
              <td><label for="fizzkey">Fizz Keyword:</label></td>
              <td><input id="fizzkey" type="text" placeholder="Enter Fizz Keyword" value="Fizz!"></td>
            </tr>
            <tr>
              <td><label for="buzznum">Buzz Number:</label></td>
              <td><input type="number" id="buzznum" placeholder="Enter Buzz number" value="5"></td>
            </tr>
            <tr>
              <td><label for="buzzkey">Buzz Keyword:</label></td>
              <td><input id="buzzkey" type="text" placeholder="Enter Buzz Keyword" value="Buzz!"></td>
            </tr>
            <tr>
              <td><label for="bangnum">Bang Number:</label></td>
              <td><input type="number" id="bangnum" placeholder="Enter Bang number" value="7"></td>
            </tr>
            <tr>
              <td><label for="bangkey">Bang Keyword:</label></td>
              <td><input id="bangkey" type="text" placeholder="Enter Bang Keyword" value="Bang!"></td>
            </tr>
            <tr>
              <td><label for="numbers">Calculate Numbers:</label></td>
              <td><input id="numbers" type="text" placeholder="Enter max number" value="100"></td>
            </tr>
            <tr>
              <td colspan="2"><button id="fizzCalculate">Calculate FizzBuzzBang!</button></td>
            </tr>
          </tbody>
          
        </table>
        <div id="fizzresult" class="fizzresstyle"></div>
