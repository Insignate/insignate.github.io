<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="./tag-style.css" />
  <link rel="stylesheet" type="text/css" href="./class-style.css" />
  <link rel="stylesheet" type="text/css" href="./id-style.css" />
  <script src="./script.js" defer ></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header>
    <nav>
      <div class="hover-img">
        <img src="../../images/arrow.svg" alt="arrow" />
      </div>
    </nav>
  </header>
  
  <main>
    <h2>Loan Decision</h2>
    <section class='income-window'>
      <label for="applicant-income">Income Range of Applicant</label>
      <input id="applicant-income" type="number" step="0.01" />
      <label for="debit-ratio">Debit Income Ratio</label>
      <input id="debit-ratio" type="number" min="0" max="100">
      <label for="years-job">Total Years In Job</label>
      <input id="years-job" type="number" min="0" max="150" />
      <label for="criminal">Criminal Record</label>
      <input id="criminal" type="checkbox" />
      <button id="check-loan">Check Loan Result</button>
      <hr>
      <label id="loan-result">Loan Result: </label>
      <span id="errors"></span>
    </section>

  </main>
</body>
